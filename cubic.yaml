# yaml-language-server: $schema=https://cubic.dev/schema/cubic-repository-config.schema.json

version: 1

reviews:
  enabled: true
  sensitivity: high
  incremental_commits: true
  check_drafts: false
  architecture_diagrams: true
  resolve_threads_when_addressed: true
  custom_instructions: |
    Flagship Portfolio: Extreme focus on high-fidelity motion, visual perfection, and the 'WOW' factor.

  ignore:
    files:
      - "**/node_modules/**"
      - "**/dist/**"
      - "**/*.lock*"

  custom_rules:
    - name: "VISUAL_EXCELLENCE"
      description: "Ensure every UI element feels premium. Smooth gradients, glassmorphism, and CRT-style effects are prioritized."
    - name: "MOTION_FIDELITY"
      description: "Framer Motion usage should be optimized. Prefer @pcstyle/motion primitives for consistency."

pr_descriptions:
  generate: true
  instructions: |
    Highlight UI/UX enhancements and visual polish.

issues:
  fix_with_cubic_buttons: true
